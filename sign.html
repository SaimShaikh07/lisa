    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mb-4">Sign Up</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="terms"
                name="terms"
                required
              />
              <label class="form-check-label" for="terms"
                >I agree to the terms and conditions</label
              >
            </div>
            <p align="left" style="color: gray">
              Already have an account? <a href="login.html">Login here</a>
            </p>
            <button type="submit" class="btn btn-primary">Sign up</button>
          </form>
          <br />
          <br />
          <br />
        </div>
      </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

  <script>
    const animatedParagraphs = document.querySelectorAll(".animated-paragraph");

    function animateParagraphs() {
      animatedParagraphs.forEach((paragraph) => {
        if (isElementInViewport(paragraph)) {
          paragraph.classList.add("animate");
        }
      });
    }

    function isElementInViewport(element) {
      const rect = element.getBoundingClientRect();
      return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <=
          (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <=
          (window.innerWidth || document.documentElement.clientWidth)
      );
    }

    window.addEventListener("scroll", animateParagraphs);
  </script>
